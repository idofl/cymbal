steps:
# Docker Build on Cloud Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west2-docker.pkg.dev/idoflatow-test-dotnet-mod/quickstart-docker-repo/cymbalcoffee:$SHORT_SHA', '.']
 
# Docker Push to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west2-docker.pkg.dev/idoflatow-test-dotnet-mod/quickstart-docker-repo/cymbalcoffee:$SHORT_SHA'] 

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'cymbal-coffee',
    '--image', 'europe-west2-docker.pkg.dev/idoflatow-test-dotnet-mod/quickstart-docker-repo/cymbalcoffee:$SHORT_SHA',
    '--region', 'europe-west2',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '80']
